[bar/simple]
width = 100%
height = 20
separator = " | "
background = #f9f5d7
foreground = #3c3836
modules-center = date time battery alsa backlight xkeyboard
font-0 = JetBrains Mono Nerd Font:style=Regular:size=10


[module/date]
type = custom/script
exec = date "+  %d-%m-%Y"
label-foreground = #b16286


[module/time]
type = custom/script
exec = date "+  %H:%M:%S"
interval = 1
label-foreground = #458588


[module/xkeyboard]
type = internal/xkeyboard
label-layout =   %layout%
label-layout-foreground = #7c6f64


[module/alsa]
type = internal/alsa
master-mixer = Master

label-volume =   %percentage%%
label-volume-foreground = #b16286

label-muted =  Muted
label-muted-foreground = #928374


[module/backlight]
type = internal/backlight
label =   %percentage%%
label-foreground = #98971a


[module/battery]
type = internal/battery
battery = BAT1
full-at = 80
low-at = 20

label-charging =   %percentage%%
label-charging-foreground = #458588

label-discharging =   %percentage%%
label-discharging-foreground = #d79921

label-full =   Full
label-full-foreground = #076678

label-low = DYING
label-low-foreground = #cc241d
