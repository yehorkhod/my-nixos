[colors]
background = #232136
background-alt = #44415a
foreground = #e0def4
primary = #ea9a97
secondary = #f6c177
alert = #eb6f92
disabled = #6e6a86

[bar/simple]
width = 100%
height = 20
separator = " | "
background = ${colors.background}
foreground = ${colors.background-alt}
modules-center = time battery alsa backlight xkeyboard
font-0 = JetBrains Mono Nerd Font:style=Regular:size=10

[module/time]
type = custom/script
exec = date "+  %H:%M"
label-foreground = ${colors.foreground}
interval = 5

[module/xkeyboard]
type = internal/xkeyboard
label-layout =   %layout%
label-layout-foreground = ${colors.foreground}

[module/alsa]
type = internal/alsa
master-mixer = Master
label-volume =   %percentage%%
label-volume-foreground = ${colors.primary}
label-muted =  Muted
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
label =   %percentage%%
label-foreground = ${colors.secondary}

[module/battery]
type = internal/battery
battery = BAT1
label-charging =   %percentage%%
label-charging-foreground = ${colors.alert}
label-discharging =   %percentage%%
label-discharging-foreground = ${colors.secondary}
