[bar/simple]
width = 100%
height = 20
separator = " | "
background = #2B3339
foreground = #DBBC7F
modules-center = date time battery alsa backlight xkeyboard
font-0 = JetBrains Mono Nerd Font:style=Regular:size=10;3


[module/date]
type = custom/script

exec = date "+  %d-%m-%Y"
label-foreground = #83c092


[module/time]
type = custom/script

exec = date "+  %H:%M:%S"
label-foreground = #9CCFD8
interval = 1


[module/xkeyboard]
type = internal/xkeyboard

label-layout =   %layout%
label-layout-foreground = #D3C6AA


[module/alsa]
type = internal/alsa
master-mixer = Master

label-volume =   %percentage%%
label-volume-foreground = #D699B6

label-muted =  Muted
label-muted-foreground = #9da9a0


[module/backlight]
type = internal/backlight

label =   %percentage%%
label-foreground = #7FBBB3


[module/battery]
type = internal/battery
battery = BAT1

label-charging =   %percentage%%
label-charging-foreground = #7FBBB3

label-discharging =   %percentage%%
label-discharging-foreground = #E69875

label-full =   Full
label-full-foreground = #A7C080

label-low = BATTERY LOW
label-low-foreground = #E67E80
