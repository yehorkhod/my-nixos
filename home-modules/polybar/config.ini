[bar/simple]
width = 100%
height = 20
background = #2d353b
foreground = #F3F5D9
font-0 = JetBrains Mono Nerd Font:style=Regular:size=10;5

modules-left = battery
modules-right = clock

[padding]
modules = 20px

[module/battery]
type = internal/battery
battery = BAT1
interval = 1

[module/clock]
type = custom/script
exec = date "+%d-%m-%Y %H:%M:%S"
interval = 1
