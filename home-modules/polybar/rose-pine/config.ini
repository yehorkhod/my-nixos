[bar/simple]
width = 100%
height = 20
separator = " | "
background = #191724
foreground = #f6c177
modules-center = date time battery alsa backlight xkeyboard
font-0 = JetBrains Mono Nerd Font:style=Regular:size=10


[module/date]
type = custom/script

exec = date "+  %d-%m-%Y"
label-foreground = #ebbcba


[module/time]
type = custom/script

exec = date "+  %H:%M:%S"
label-foreground = #9ccfd8
interval = 1


[module/xkeyboard]
type = internal/xkeyboard

label-layout =   %layout%
label-layout-foreground = #e0def4


[module/alsa]
type = internal/alsa
master-mixer = Master

label-volume =   %percentage%%
label-volume-foreground = #c4a7e7

label-muted =  Muted
label-muted-foreground = #6e6a86


[module/backlight]
type = internal/backlight

label =   %percentage%%
label-foreground = #9ccfd8


[module/battery]
type = internal/battery
battery = BAT1

full-at = 80
low-at = 20

label-charging =   %percentage%%
label-charging-foreground = #9ccfd8

label-discharging =   %percentage%%
label-discharging-foreground = #f6c177

label-full =   Full
label-full-foreground = #31748f

label-low = DYING
label-low-foreground = #eb6f92
